<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .table-image {
            width: 80px;
        }
    </style>
</head>

<body>

    <p class="text-center my-5 fs-1 fw-bold">Manage All Products</p>


    <table class="table table-hover w-50 mx-auto mt-5">
        <tr>
            <th>Product Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Catagory</th>
            <th>Update</th>
            <th>Remove</th>
        </tr>
        {% for product in allProducts %}
        <tr>
            <td> {{product["title"]}} </td>
            <td> <img src={{product['image_url']}} class="rounded table-image" alt="...">
            </td>
            <td> {{product["price"]}} Taka </td>
            <td>{{product["category"]}} </td>
            <td> <a href="/edit/product/{{product["_id"]}}"> <button type="button" class="btn btn-secondary btn-sm">Edit</button> </a> </td>
            <td> <a href="/delete/product/{{product["_id"]}}"> <button type="button" class="btn btn-danger btn-sm">Delete</button> </a> </td>
        </tr>
        {% endfor %}
        <tr>




    </table>
</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
