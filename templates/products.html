<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Products</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand nav_img fs-3 text-secondary fw-bold font-monospace" href="/">Greeneries</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Plants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Cart</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

<!-- NAv Ends -->
    <p class="fs-1 text-primary text-center mt-5 fw-bold">Plants</p>

    <!-- search bar -->
    <div class="container-fluid w-50 mx-auto">
        <form method="post" action="/products" class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" name="search_btn" aria-label="Search">

          <!-- <select class="form-select w-25 me-2" name="product_category" aria-label="Default select example">
            <option selected>outdoor</option>
            <option value="indoor">indoor</option>
            <option value="outdoor">outdoor</option>
            
          </select> -->
    
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    <!-- search bar ends -->
    <div class="row w-75 mx-auto my-3">
        {% for data in showProducts %}
        <div class="col-lg-4 col-md-6 col-sm-12 g-4">
            <div class="card" style="width: 18rem;">
                <img style="height: 300px; width: 400px;" src="{{data["image_url"]}}" class="card-img-top img-fluid" alt="...">
                <div class="card-body">
                  <p class="card-text fs-5 text-secondary fw-bold"> {{data["title"]}} </p>
                  <p class="card-text fw-bolder"> Price: {{data["price"]}} BDT </p>
                  <button class="btn btn-warning w-100 text-center">Watch Details</button>
                </div>
              </div>
        </div>
        {% endfor %}
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</html>
